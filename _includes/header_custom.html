<base href="https://riccardoomiccioli.github.io/GitHubPagesTemplate/">
<img src="assets/theme_icon_light.png" class="js-toggle-theme" style="height: -webkit-fill-available; padding: 1rem; box-sizing: border-box;" alt="Change theme"></img>

<script>
    const toggleTheme = document.querySelector('.js-toggle-theme');

    jtd.addEvent(toggleTheme, 'click', function(){
    if (jtd.getTheme() === 'dark') {
        jtd.setTheme('light');
        toggleTheme.src="assets/theme_icon_light.png"
    } else {
        jtd.setTheme('dark');
        toggleTheme.src="assets/theme_icon_dark.png"
    }
    });
</script>
